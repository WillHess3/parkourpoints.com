<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CSS/homeStylesheet.css" />
    <link rel="stylesheet" href="CSS/headerStylesheet.css" />

    <script src="Javascript/headerButtons.js"></script>
    <script src="Javascript/loadGoogleSheetsData.js"></script>
</head>
    <body>
        <div class="title">
            <h1>Parkour Points</h1>
        </div>
        <div class="header">
            <button class="header-button" onclick="goToLink('index.html')">Home</button>
            <button class="header-button" onclick="goToLink('upcoming.html')">Upcoming</button>
            <button class="header-button" onclick="goToLink('leaderboards.html')">Leaderboards</button>
            <button class="header-button" onclick="goToLink('athletes.html')">Athletes</button>
        </div>
        <div class="athlete-highlight">
            <h2 id="athlete-highlight-title">Athlete of the Month</h2>
            <div class="athlete-highlight-body">
                <img src="" alt="athlete of the month picture" id="athlete-of-the-month-image" />
                <div class="highlighted-athlete-info">
                    <h3 id="athlete-name"></h3>
                    <p id="athlete-description">
                         
                    </p>
                    <button id="highlighted-athlete-lookup" onclick="seeAthleteProfile(1)">View Stats</button>
                </div>
            </div>
        </div>
        <div class="leaderboards">
            <h2 id="leaderboards-title">Leaderboards</h2>
            <div class="featured-leaderboards" id="featured-leaderboards">
            </div>
            <button id="leaderboard-lookup">Leaderboard Search</button>
        </div>
        <div class="athlete-search">
            <h2 id="athlete-search-title">Athlete Search</h2>
            <div class="athlete-search-form">
                <input id="athlete-search-bar" />
                <button id="athlete-search-button">Search</button>
            </div>
        </div>
        <div class="upcoming-comps">
            <h2 id="upcoming-comps-title">Upcoming Competitions</h2>
            <div class="upcoming-comps-list" id="upcoming-comps-list">
            </div>
            <button id="all-upcoming-comps">See All Upcoming Competitions</button>
        </div>
        <script src="Javascript/homePage.js"></script>
    </body>
</html>
