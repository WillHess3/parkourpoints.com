<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CSS/headerStylesheet.css" />
        <link rel="stylesheet" href="CSS/athleteProfileStylesheet.css" />
        <link rel="stylesheet" href="CSS/profileStructureStylesheet.css" />

        <script src="Javascript/headerButtons.js"></script>
        <script src="Javascript/athleteProfile.js"></script>
        <script src="Javascript/loadGoogleSheetsData.js"></script>
    </head>
    <body>
        <div class="title-box">
            <h1 id="title">Loading...</h1>
        </div>
        <div class="header">
            <button class="header-button" onclick="goToLink('index.html')">Home</button>
            <button class="header-button" onclick="goToLink('upcoming.html')">Upcoming</button>
            <button class="header-button" onclick="goToLink('leaderboards.html')">Leaderboards</button>
            <button class="header-button" onclick="goToLink('athletes.html')">Athletes</button>
        </div>
        <div class="profile-section">
            <h3>Athlete Stats</h3>
            <p class="info" id="athlete-name"><strong>Name: </strong></p>
            <a id="gym-link" href="gym.html"><p class="info" id="gym"><strong>Gym:</strong></p></a>
            <p class="info" id="parkour-points"><strong>Parkour Points:</strong></p>
            <p class="info" id="competitions-attended"><strong>Competitions Attended:</strong></p>
        </div>
        <div class="profile-section">
            <h3>Competition History</h3>
            <p class="instructions">Click on a competition name to view the full leaderboard</p>
            <div class="scrollable-table">
                <table id="comp-history-table">
                    <tbody id="comp-history-table-tbody">
                        <tr class="table-header">
                            <th>Competition Name</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Gym</th>
                            <th>Place</th>
                            <th>Percentile</th>
                            <th>Age Division</th>
                            <th>Round 1 Score</th>
                            <th>Round 2 Score</th>
                            <th>Round 3 Score</th>
                            <th>Final Score</th>
                            <th>Parkour Points Earned</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
